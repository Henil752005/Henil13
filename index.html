<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Global Reset and Body Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-y: auto; /* Enable vertical scrolling */
      }

      /* Header (Logo) */
      .logo-container {
        text-align: center;
        margin-top: 20px;
      }

      .logo-container img {
        width: 400px;
        height: auto;
      }

      /* Main Container */
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
        margin-top: 20px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 12px;
        margin: 10px 0;
      }

      input[type="text"]:hover {
        background-color: rgb(233, 229, 229);
      }

      /* Form and Input Fields */
      .container label {
        text-align: left;
        font-size: 16px;
        display: block;
        margin: 10px 0 5px;
        color: #333;
        font-weight: 600;
      }

      .container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f0f0f0;
        font-size: 14px;
        font-weight: bold;
        cursor: not-allowed;
        color: #555;
      }

      /* Button and Links */
      .button-group {
        display: flex;
        flex-direction: row; /* Changed to row for horizontal layout */
        gap: 10px;
        justify-content: center; /* Center the buttons horizontally */
      }

      .button-group a {
        background-color: #007bff;
        color: white;
        padding: 12px;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        flex-grow: 1; /* Ensure buttons have equal width */
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      }

      .button-group a:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
      }

      /* Footer (College Name) */
      .college-name {
        font-size: 30px;
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Media Queries for Responsiveness */
      @media (min-width: 768px) {
        body {
          padding: 40px;
        }

        .container {
          max-width: 600px;
        }

        .college-name {
          font-size: 32px;
        }
      }

      @media (min-width: 1024px) {
        .container {
          max-width: 700px;
        }

        .college-name {
          font-size: 36px;
        }
      }

      /* Custom Scrollbar Styles for Body */
      body::-webkit-scrollbar {
        width: 12px; /* Set the width of the scrollbar */
      }

      body::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light gray background for the scrollbar track */
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #888; /* Dark gray color for the thumb */
        border-radius: 10px;
        transition: background-color 0.3s ease; /* Smooth transition */
      }

      body::-webkit-scrollbar-thumb:hover {
        background-color: #555; /* Darker gray when hovered */
      }
    </style>
  </head>
  <body>
    <!-- Header (Logo at the top) -->
    <div class="logo-container">
      <img src="GMIU.png" alt="College Logo" />
    </div>

    <!-- Main Content (Centered Form) -->
    <div class="container">
      <label for="subjectName">Subject Name:</label>
      <input type="text" id="subjectName" value="Web Design" readonly />

      <label for="subjectCode">Subject Code:</label>
      <input type="text" id="subjectCode" value="BETCE13304" readonly />

      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" value="VAGHANI Henil BHARATBHAI" readonly />

      <label for="enNo">Enrollment Number:</label>
      <input type="text" id="enNo" value="20230905090013" readonly />

      <div class="button-group">
        <a href="">ALA-1</a>
        <a href="">ALA-2</a>
        <a href="">ALA-3</a>
      </div>
    </div>

    <!-- Footer (College Name at the bottom) -->
    <div class="college-name">Gyanmanjari Innovative University</div>
  </body>
</html>
